name: demandium_serviceman
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  intl: ^0.18.0
  shared_preferences: ^2.0.15
  connectivity_plus: ^3.0.2
  firebase_core: ^2.4.1
  firebase_messaging: ^14.2.1
  path_provider: ^2.0.11
  url_strategy: ^0.2.0
  image_picker: ^0.8.5+3
  cached_network_image: ^3.2.1
  geolocator: ^9.0.2
  url_launcher: ^6.1.3
  country_code_picker: ^2.0.2
  phone_number: ^1.0.0
  webview_flutter: ^4.0.2
  pin_code_fields: ^7.4.0
  flutter_widget_from_html_core: ^0.9.1
  flutter_typeahead: ^4.0.0
  pointer_interceptor: ^0.9.3+2
  shimmer_animation: ^2.1.0+1
  carousel_slider: ^4.1.1
  smooth_page_indicator: ^1.0.0+2
  expandable: ^5.0.1
  fl_chart: ^0.60.0
  dotted_border: ^2.0.0+2
  flutter_local_notifications: ^13.0.0
  timelines: ^0.1.0
  # file_picker: ^4.6.1
  pdf: ^3.1.0
  # open_file_safe: ^3.2.3
  flutter_downloader: ^1.8.3
  permission_handler: ^10.0.0
  flutter_html: ^3.0.0-alpha.1
  # printing: ^5.9.3


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/language/

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/font/Ubuntu-Light.ttf
          weight: 300
        - asset: assets/font/Ubuntu-Regular.ttf
          weight: 400
        - asset: assets/font/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/font/Ubuntu-Bold.ttf
          weight: 700
